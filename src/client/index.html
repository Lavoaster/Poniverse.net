<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title">Poniverse</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <meta name="title" content="Poniverse">
    <meta name="name" content="Poniverse">

    <meta name="description"
          content="Poniverse is an integrated supercommunity, spanning multiple fan sites, designed to serve the niches of the My Little Pony: Friendship is Magic fandom">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Poniverse">
    <meta property="og:site_name" content="Poniverse">
    <meta property="og:description" content="Poniverse is an integrated supercommunity, spanning multiple fan sites, designed to serve the niches of the My Little Pony: Friendship is Magic fandom">
    <meta property="og:url" content="http://poniverse.net/">
    <meta property="og:image" content="https://poniverse.net/img/header-bg.png">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Poniverse">
    <meta name="twitter:title" content="Poniverse">
    <meta name="twitter:description"
          content="Poniverse is an integrated supercommunity, spanning multiple fan sites, designed to serve the niches of the My Little Pony: Friendship is Magic fandom.">
    <meta name="twitter:creator" content="@Poniverse">
    <meta name="twitter:image:src" content="https://poniverse.net/img/header-bg.png">
    <meta name="twitter:domain" content="poniverse.net">

    <meta itemprop="name" content="Poniverse">
    <meta itemprop="description" content="Poniverse is an integrated supercommunity, spanning multiple fan sites, designed to serve the niches of the My Little Pony: Friendship is Magic fandom">
    <meta itemprop="image" content="https://poniverse.net/img/header-bg.png">

    <meta name="googleplus" href="https://plus.google.com/+Poniverse?rel=author">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" content="/img/apple-touch-icon.png">
    <link rel="desktop-app-icon" content="/img/desktop-app-icon-256.png">
    <link rel="chrome-app-icon" content="/img/desktop-app-icon-256.png">

    <meta name="msapplication-navbutton-color" content="#00e7f5">
    <meta name="msapplication-tooltip" content="Poniverse">
    <meta name="msapplication-TileColor" content="#00e7f5">
    <meta name="msapplication-TileImage" content="/img/apple-touch-icon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <script type="text/javascript" src="//use.typekit.net/gbr7ubq.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/poniverse.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div>
        <div ng-include="'app/layout/shell.html'"></div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/toastr/toastr.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js -->
    <!-- inject:js -->
    <script src="/src/client/app/app.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception.module.js"></script>
    <script src="/src/client/app/blocks/logger/logger.module.js"></script>
    <script src="/src/client/app/blocks/router/router.module.js"></script>
    <script src="/src/client/app/content/content.module.js"></script>
    <script src="/src/client/app/core/core.module.js"></script>
    <script src="/src/client/app/layout/layout.module.js"></script>
    <script src="/src/client/app/widgets/widgets.module.js"></script>
    <script src="/src/client/app/blocks/exception/exception-handler.provider.js"></script>
    <script src="/src/client/app/blocks/exception/exception.js"></script>
    <script src="/src/client/app/blocks/logger/logger.js"></script>
    <script src="/src/client/app/blocks/router/router-helper.provider.js"></script>
    <script src="/src/client/app/content/content.controller.js"></script>
    <script src="/src/client/app/content/content.route.js"></script>
    <script src="/src/client/app/core/config.js"></script>
    <script src="/src/client/app/core/constants.js"></script>
    <script src="/src/client/app/core/core.route.js"></script>
    <script src="/src/client/app/core/dataservice.js"></script>
    <script src="/src/client/app/layout/ht-sidebar.directive.js"></script>
    <script src="/src/client/app/layout/ht-top-nav.directive.js"></script>
    <script src="/src/client/app/layout/shell.controller.js"></script>
    <script src="/src/client/app/widgets/ht-img-person.directive.js"></script>
    <script src="/src/client/app/widgets/ht-widget-header.directive.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
