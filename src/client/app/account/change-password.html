<form class="form-horizontal" ng-submit="vm.updatePassword()">
    <div class="form-group">
        <label class="col-lg-3 control-label" for="current_password">Current Password</label>
        <div class="col-lg-9">
            <input type="password" class="form-control" id="current_password" name="current_password" ng-model="vm.user.form.data.attributes.current_password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="password">New Password</label>
        <div class="col-lg-9">
            <input type="password" class="form-control" id="password" name="password" ng-model="vm.user.form.data.attributes.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="password_confirmation">Confirm New Password</label>
        <div class="col-lg-9">
            <input type="password" class="form-control" id="password_confirmation" name="password_confirmation" ng-model="vm.user.form.data.attributes.password_confirmation">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-3 col-lg-9">
            <button id="save" type="submit" class="btn btn-primary">Change Password!</button>
        </div>
    </div>
</form>
