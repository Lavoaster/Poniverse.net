<form class="form-horizontal" ng-submit="vm.update()">
    <div class="form-group">
        <label class="col-lg-3 control-label">Username</label>
        <div class="col-lg-9">
            <input class="form-control" type="text" placeholder="{{ vm.user.form.data.attributes.username }}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="display_name">Display Name</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="display_name" name="display_name" maxlength="20" ng-model="vm.user.form.data.attributes.display_name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label" for="email">Email</label>
        <div class="col-lg-9">
            <input type="text" class="form-control" id="email" name="email" ng-model="vm.user.form.data.attributes.email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-3 col-lg-9">
            <button id="save" type="submit" class="ladda-button btn btn-primary">Save Changes!</button>
        </div>
    </div>
</form>

<div ng-if="vm.user.data.attributes.new_email">
    <h2>Email Confirmation</h2>
    <p>You have a pending email address change to <strong>{{ user.new_email }}</strong>. Click the link sent to you in the confirmation email in order to change your email address.</p>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-9">
                <button id="resend_button" ng-click="updateReconfirmation('resend')" ladda="loadingEmailResend" ng-model="loadingEmailResend" ng-disabled="loadingEmailCancel" type="submit" name="resend_button" class="ladda-button btn btn-primary" data-style="expand-right">Resend Confirmation Email</button>
                <button id="cancel_button" ng-click="updateReconfirmation('cancel')" ladda="loadingEmailCancel" ng-model="loadingEmailCancel" ng-disabled="loadingEmailResend" type="submit" name="cancel_button" class="ladda-button btn btn-danger" data-style="expand-right">Cancel</button>
            </div>
        </div>
    </form>
</div>
